# Python package
# Create and test a Python package on multiple Python versions.
# Add steps that analyze code, save the dist with the build record, publish to a PyPI-compatible index, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/python

trigger:
  branches:
    include:
      - main
      - spc-higher-order-branches
      - jk-devel
      - Danny_vchos
      - devel_peterg
      - peterg_qutip5

jobs:
- job: macOS
  pool:
    vmImage: "macos-latest"
  strategy:
    matrix:
      Python310:
        python.version: '3.10'
  steps:
  - task: UsePythonVersion@0
    inputs:
      versionSpec: '$(python.version)'
    displayName: 'Use Python $(python.version)'
  - script: |
      python -m pip install --upgrade pip
    displayName: 'Upgrade pip'
  - script: |
      pip install -r requirements.txt
      pip install -r optional-requirements.txt
    displayName: 'Install dependencies'
  - script: |
      pip install pytest pytest-azurepipelines
      pip install pytest-xdist
      pip install --no-dependencies  .
      pip install numpy==2.0.2
      pip install pathos==0.3.2
      pip install dill==0.3.7
    displayName: 'Install scqubits'
  - script: |
      pip install pipdeptree
      pipdeptree
    displayName: 'pipdeptree'
  - script: |
      export OBJC_DISABLE_INITIALIZE_FORK_SAFETY=YES
      pytest -v --pyargs scqubits
    displayName: 'Pytest: single-core'
  - script: |
      export OMP_NUM_THREADS=1
      export OPENBLAS_NUM_THREADS=1
      export MKL_NUM_THREADS=1
      export VECLIB_MAXIMUM_THREADS=1
      export NUMEXPR_NUM_THREADS=1
      export OBJC_DISABLE_INITIALIZE_FORK_SAFETY=YES
      pytest -v --pyargs scqubits --num_cpus=4
    displayName: 'Pytest: multiprocessing'
